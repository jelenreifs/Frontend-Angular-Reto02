<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--     <meta http-equiv="Content-Type" content="application/javascript"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dinamic Market Website </title>
</head>

<body>
    <h1>
        MyMarket
    </h1>
        <div class="row products-wrapper">
            <div class="col-xs-12 col-md-8 px-0">
                <div id="estante" class="estante"></div>
            </div>
            <div class="col-xs-12 col-md-4 px-0"">
                <div id="cesta" class="cesta">
                    <div class="cesta-header">
                        <div class="cesta-title">
                            <img src="images/carrito-compra.svg" alt="carrito compra" />
                            <p>Cesta</p>
                        </div>
                        <p class="cesta-precio-total">Total:
                            <span id="total-compra">0</span>€
                        </p>
                    </div>
                    <p class="cesta-text-info">Arrastra aquí los productos</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>


        <script src="./js/index.js" type="module"></script>
</body>

</html>
